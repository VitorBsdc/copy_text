<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="javascript.png">
    <link rel="stylesheet" href="style.css">
    <title>Copy text with JS</title>
</head>
<body>
    <h1 id="title">Vitor Benedito</h1>
    <div id="box"><!--Div box-->
        <h1>Type something</h1><!--Titulo-->
        <input id="texto"><!--Input-->
        <button id="botao" onclick="copiar()">Copy</button><!--Botão-->
    </div>

    <script>/*Script*/
        function copiar() {
            var texto = document.getElementById("texto");
            texto.select();
            document.execCommand("copy");/*Ação copiar*/
            alert('Texto copiado!')/*Alerta de copy*/
        }
    </script>
</body>
</html>
